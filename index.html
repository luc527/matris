	<script>

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(reg => console.log('Service worker successfully installed ðŸ˜'))
        .catch(err => console.error('Something went wrong while trying to install the service worker ðŸ˜¢', err));
    }

    window.onload = () => {
      setDocHeight(), init();
    };

    function init() {
      const game = new Game(6, 4);
      const gameContainer = document.querySelector('#game-container');

      function render() {
        gameContainer.innerHTML = game.HTMLrendering();
      }

      function play(input) {
        game.update(input);
        render();
      }

      // Movement input from buttons
      for (btn of document.querySelectorAll('.inputButton')) {
        btn.onclick = function () {
          play(this.dataset.code)
        };
      }

      // Movement input from arrow keys
      const arrowKeys = ["ArrowLeft", "ArrowDown", "ArrowRight"];
      document.addEventListener('keydown', function (event) {
        if (arrowKeys.includes(event.code))
          play(event.code);
      });

      game.start();
      render();
    }

		function setDocHeight() {
			document.documentElement.style.setProperty(
				"--vh",
				`${window.innerHeight / 100}px`
			);
      
      addEventListener("resize", setDocHeight);
      addEventListener("orientationchange", setDocHeight);
    }

    function closeModal(modalId) {
      const modalContainer = document.querySelector(modalId);
      modalContainer.remove();
    }

	</script>
